<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../BootStrap/bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet">
</head>
<style>
    * {
        font-family: 'Lato', sans-serif;

    }

    #cover {
        content: '';
        width: 100%;
        height: 100%;
        min-height: 700px;
        position: absolute;
        background-image: url(./bg.svg);
        background-repeat: repeat-y;
        background-size: cover;
        opacity: .1;
        z-index: -2;
    }

    header::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        min-height: 700px;
        background-color: #ccc;
        opacity: .2;
        z-index: -1;
    }

    #sign {
        background-color: #fff;
        position: relative;
        z-index: 2;
    }

    #EmailAddress,
    #password {
        width: 100%;
        height: 76px;
        border-radius: 5px;
    }

    label {
        width: 100%;
        text-align: left;
    }
</style>

<body>
    <div id="cover"></div>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <span class="p-3"><img class="rounded" src="./logo.svg" alt="logo" width="40"
                            style="background-color: #339af0;"></span>
                    <h3 class="mt-3">Font Awesome</h3>
                </div>
            </div>

        </div>
    </header>
    <section class="p-5">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-8 col-lg-4 mx-auto rounded-3 p-3" id="sign">
                    <!-- 登录框头部 -->
                    <h2 class="text-center">sign in</h2>
                    <p class="text-primary text-center mb-4">and let's get you to the Awesome!</p>
                    <form action="" class="d-flex flex-column">
                        <!-- 输入邮箱框 -->
                        <div class="email d-flex justify-content-center align-items-center flex-column">
                            <label for="EmailAddress">Email Address</label>
                            <input type="text" id="EmailAddress" class="border-0 shadow-lg">
                        </div>
                        <!-- 输入密码框 -->
                        <div class="pwd d-flex justify-content-center align-items-center flex-column ">
                            <label for="password">password</label>
                            <input type="password" id="password" class="border-0 shadow-lg">
                        </div>
                        <!-- 记住我和忘记密码模块 -->
                        <div class="my-3 d-flex justify-content-around">
                            <div class="form-check ">
                                <input type="checkbox" class="form-check-input" id="check">
                                <label for="check" class="form-check-label">Remember me</label>
                            </div>
                            <a href="">Forgot your password?</a>
                        </div>

                        <!-- 提交按钮 -->
                        <button type="submit"
                            class="shadow-lg btn btn-primary btn-lg w-100 rounded m-3 align-self-center"
                            style="height: 76px;">
                            Sign in
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
