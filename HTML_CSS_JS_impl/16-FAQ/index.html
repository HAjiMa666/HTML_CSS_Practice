<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ</title>
    <script src="https://kit.fontawesome.com/3bb3cd5684.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>CodeSpirit的自问自答</h1>
        <div class="question">
            <div class="faq">
                <span>你是什么时候学习前端的呢</span>
                <i class="fas fa-chevron-down faq-toggle"></i>
            </div>
            <p class="faq-text disappear">
                <span>2021年的4月份吧</span>
                <i class="far fa-times-circle"></i>
            </p>
        </div>
        <div class="question">
            <div class="faq">
                <span>你觉得前端好玩嘛</span>
                <i class="fas fa-chevron-down faq-toggle"></i>
            </div>
            <p class="faq-text disappear">
                <span>好玩</span>
                <i class="far fa-times-circle"></i>
            </p>
        </div>
        <div class="question">
            <div class="faq">
                <span>你目前学到什么程度了呢</span>
                <i class="fas fa-chevron-down faq-toggle"></i>
            </div>
            <p class="faq-text disappear">
                <span> 刚学完React,各方面掌握的不算太好吧</span>
                <i class="far fa-times-circle"></i>
            </p>
        </div>
        <div class="question">
            <div class="faq">
                <span>你学习的时候有没有一直在做笔记呢?</span>
                <i class="fas fa-chevron-down faq-toggle"></i>
            </div>
            <p class="faq-text disappear">
                <span> 有的,我一直在做的</span>
                <i class="far fa-times-circle"></i>
            </p>
        </div>
        <div class="question">
            <div class="faq">
                <span>你觉得你能一直坚持下去嘛?</span>
                <i class="fas fa-chevron-down faq-toggle"></i>
            </div>
            <p class="faq-text disappear">
                <span>应该可以吧</span>
                <i class="far fa-times-circle"></i>
            </p>
        </div>
    </div>
    </div>
</body>
<script src="./script.js"></script>

</html>
